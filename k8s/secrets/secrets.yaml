apiVersion: v1
kind: Secret
metadata:
  name: monitoring-secrets
  namespace: monitoring
type: Opaque
stringData:
  # Elasticsearch
  elastic-password: "CHANGE_ME"
  
  # Kibana
  kibana-system-password: "CHANGE_ME"
  kibana-encryption-key: "CHANGE_ME_AT_LEAST_32_CHARACTERS"
  kibana-security-key: "CHANGE_ME_AT_LEAST_32_CHARACTERS"
  kibana-reporting-key: "CHANGE_ME_AT_LEAST_32_CHARACTERS"
  
  # Logstash
  logstash-system-password: "CHANGE_ME"
  
  # Grafana
  grafana-admin-user: "admin"
  grafana-admin-password: "CHANGE_ME"

---
# NOTE: This file should be encrypted with SOPS before committing
# Usage: sops -e k8s/secrets/secrets.yaml > k8s/secrets/secrets.enc.yaml
#
# To apply encrypted secrets:
# sops -d k8s/secrets/secrets.enc.yaml | kubectl apply -f -
